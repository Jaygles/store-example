<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Specialty store specializing in artisan paperworks">
    <meta name="keywords" content="paper, artisan, craft, origami, art, gifts, special">
    <meta name="author" content="Jacob Sullivan">
    <title>West India Paperworks</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Poppins" rel="stylesheet">    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav-bar">
    <div class="nav-icon"></div>
    <h2 class="nav-title">West India Paper Company</h2>
    <input class="nav-search" placeholder="Search our inventory here...">
</nav>
<main>
    <section class="cta">
        <div class="cta-main">
            <img class="cta-image" src="assets/images/cta-image.jpg">
            <h1 class="cta-title">West India Paper Company</h1>
        </div>
    </section>
    <section class="categories">
        <div class="categories-top">
            <h2 class="categories-title">Product Categories</h2>
        </div>
        <div class="categories-bottom">
            <div class="category-row">
                <div class="product-category">
                    <img class="category-img" src="assets/images/art-supplies.jpg" />
                    <p class="category-label">Art Supplies</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/cranes.jpg" />
                    <p class="category-label">Cranes</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/dragons.jpg" />
                    <p class="category-label">Dragons</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/mega-swan.jpg" />
                    <p class="category-label">Swans</p>
                </div>
            </div>
            <div class="category-row">
                <div class="product-category">
                    <img class="category-img" src="assets/images/music-trees.jpg" />
                    <p class="category-label">Music Trees</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/paper-maps.jpg" />
                    <p class="category-label">Maps</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/pope-hats.jpg" />
                    <p class="category-label">Pope Hats</p>
                </div>
                <div class="product-category">
                    <img class="category-img" src="assets/images/small-stars.jpg" />
                    <p class="category-label">Stars</p>
                </div>
            </div>
        </div>
    </section>
    <section class="white-space"></section>
</main>
<footer></footer>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
